<!Doctype html>
<html>
<body>

<h1>MSIMBO Intake form</h1>

<form action="/action_page.php">

<!-- Name Section -->

<fieldset>
  <legend>Your Information:</legend>
  <Label for="fname">First name:</label><br>
  <input type="text" id="fname name="fname" placeholder="John"><br>
  <label for="lname" >Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Doe"><br>

<!-- DOB -->

  <Label for="datemin">Enter a date of birth:</label><br>  
  <input type="date" id="datemin" min="datemin"><br><br>

<!-- gender checkbox -->

<legend>Check your Gender:</legend>
   <label for="gender1">Male</label>
   <input type="checkbox" id="gender1" name="male"><br>
   
   <label for="gender2">Female</label>
   <input type="checkbox" id="gender2" name="female" ><br>

<!-- State: Connecticut, Maine, Massachusetts, New Hampshire, Rhode Island, 
and Vermont -->

  <Label for="haddress">Home Address:</label><br>
  <input type="text" id="haddress" placeholder="88 Warren"><br>
  <label for="apt">Apt.#:</label><br>
  <input type="text" id="apt" placeholder="123"><br>
  <label for="state">Select State:</label><br>
  <select id="state" name="state"></br>
    <option value="connecticut">Connecticut</option>
    <option value="Maine">Maine</option>
    <option value="Massachusetts">Massachusetts</option>
    <option value="New Hamsphire">New Hamsphire</option>
    <option value="Rhode Island">Rhode Island</option>
    <option value="Vermont">Vermont</option>
</select><br>

<!--ZIPCODE-->
  
  <label for="zipcode">Zipcode:</label><br>
  <input type="number" id="zipcode name="Zipcode"><br> 
  
<!-- Phone Numbers -->
  
  <label for="pnumber">Phone number:</label><br>
  <input type="numbers" id="pnumber" placeholder="(012)-345-6789"><br>
 
<!-- Email address -->

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" placeholder="abdc@blank.com"><br>

<!--Emergency contact-->
<p>Emergency Contact:</p>
  <label for="ec">NAME:</label><br>
  <input type="text" id="fname" placeholder=""><br>
  <label for="phone">Phone:</label><br>
  <input type="number" id="phone" placeholder="(012)-345-6789"><br>

</fieldset>
<fieldset>
  <legend>Your Interest</legend>

<!--Radio button-->

<p>Choose your favorite Web lanuage</p>

  <input type="radio" id="html" name="Fav_lan" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="Fav_lan" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="Fav_lan" value="JAVASCRIPT">
  <label for="javascript">JAVASCRIPT</label><br>

<!--range-->

<p>How do you feel about you interst?</p>
    <label for="vol">VOlume (between 0 and 100):</label>
    <input type="range" id="vol" min"0" max="100">

</fieldset>

<fieldset>
<legend>Resume CV<legend>
  <label for="myfile">Select a file</label>
  <input type="file" id="myfile" name"myfile"

<input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
